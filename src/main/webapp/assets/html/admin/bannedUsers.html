<h2>{{loc.ban.title}}</h2>
<div ng-if="bannedusers.length==0">
    {{loc.ban.notban}}
</div>
<div class="card" user-card="item"
     ng-repeat="item in bannedusers|paginate:'bannedusers'"></div>

<ul class="pagination"
    gp-paginate-url="false"
    gp-paginate-items="bannedusers"
    gp-paginate
    gp-paginate-limit="6"
    gp-paginate-id="bannedusers">
</ul>
