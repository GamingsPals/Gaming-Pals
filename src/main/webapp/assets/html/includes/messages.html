<div class="chat">

<div class="chat-body">
    <div class="chat-body-notuser">
        <h2>{{loc.messages.conversations}}</h2>
        <a class="button float-right small" href="https://discord.gg/rmNRp9G" target="_blank"><i class="fa fa-headphones"></i>
            {{loc.messages.joinDiscord}} </a>
        <h4>{{loc.team.searchMember}}</h4>
        <div class="autocomplete">
            <input  title="New Conversation With Actor" type="search" ng-autocomplete ng-model="searchmember.userAccount.username"/>
            <ul class="autocomplete-results" style="display: none">
                <li ng-repeat="a in all | filter:searchmember:strict">
                    <a href="messages/{{a.userAccount.username}}">
                        <img class="profile-image" ng-src="{{a.picture}}"/> {{a.userAccount.username}}
                    </a>
                </li>
            </ul>
        </div>

        <ul class="notifications-newmessages">
                <li>
                    <a href="messages/{{m.userAccount.username}}" ng-repeat="m in chat.recents|orderBy:'-lastMessageSended.moment'"
                    ng-class="(notifications.findMessageNotification(m.id,auth.principal.actor).numMessages>0) ? 'bg-green2' : ''">
                        <span class="float-right" ng-show="notifications.findMessageNotification(m.id,auth.principal.actor).numMessages>0">
                        {{notifications.findMessageNotification(m.id,auth.principal.actor).numMessages}} </span>
                        <img class="profile-image" ng-src="{{m.picture}}" /> {{m.userAccount.username}}
                        <div class="notifications-newmessages-lastmessages">
                           <i ng-show="m.lastMessageSended.reply==false" class="fa fa-reply"></i> {{m.lastMessageSended.message}}
                        </div></a></li>

        </ul>
    </div>

</div>
</div>
