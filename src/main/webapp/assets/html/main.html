<article class="col s5">
    <h1>Users more actives</h1>
    <table class="table-rating">
        <thead>
        <tr>
            <th>#</th>
            <th>User</th>
            <th>Rating</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="i in MainPageService.main.bestclassified">
            <td><img ng-src="{{i.picture}}" /></td>
            <td>{{i.name}}</td>
            <td>{{i.avgrating}}</td>

        </tr>
        </tbody>
    </table>
</article>
