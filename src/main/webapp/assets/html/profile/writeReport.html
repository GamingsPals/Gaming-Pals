<div not-principal="ActorService.actor.actor">
    <h2 class="text-center">{{loc.reportform.report}} {{ActorService.actor.actor.userAccount.username}}</h2>
    <form name="formReport" class="forms-center" ng-submit="reportUser() && formReport.$valid">
        <label for="picture">
            {{loc.signupform.picture}} / {{loc.reportform.proof}}
        </label>
        <input class="s12" type="url" required id="picture" name="picture" ng-model="reportform.picture" placeholder="http://" />
        <label for="comment">
            {{loc.reportform.comment}}
        </label>
        <textarea name="comment" id="comment" ng-model="reportform.comment" placeholder="{{loc.reportform.comment}}..."  required>

        </textarea>

        <input type="submit" value="{{loc.reportform.report}}" ng-disabled="formReport.$invalid" />
    </form>

    <div class="form-error" ng-show="error">{{loc.wrong}}</div>
</div>
