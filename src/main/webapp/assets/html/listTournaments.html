<h1>Tournaments</h1>
<div style="margin:30px;">
<a href="#" dialog="createTournament" ng-if="auth.hasRole('ADMIN') || auth.hasRole('MODERATOR')" class="button">Create Tournament</a>
</div>


<div class="blockcard" ng-repeat="i in Ts.tournaments ">
    <a href="tournament/{{i.id}}">
    <div class="card-header">
        <div class="card-header-right">
            <a class="" href="#" ng-click="viewAwards(i.id)"><i class="yellow3 fa fa-trophy"></i> </a>
        </div>
        <img class="card-header-header" ng-src="{{i.picture}}" />
    </div>
    </a>
    <div class="card-body"> <a href="tournament/{{i.id}}">
        <h1>{{i.title}}</h1>
        <p>{{i.description}} {{i.teams.length}}/{{i.numberTeams}} Teams</p>
    </a>
    </div>
    <div class="card-footer">
        <div class="col s6 x2">
            <span ng-if="startedTournament(i)">
                STARTED!
            </span>
            <span ng-if="!startedTournament(i)">
                 {{i.limitInscription | date:"dd MMM h:mm'h'"}}
            </span>
        </div>
        <div class="col s6 x2">
            <span ng-if="closedTournament(i)">
                Inscription Closed! <i class="fa fa-lock small"></i>
            </span>
            <span ng-if="!closedTournament(i)">
                <a href="#" class="button" ng-click="assignTeamToTournament(i)">INSCRIBE IN</a>
            </span>
        </div>
    </div>
</div>
