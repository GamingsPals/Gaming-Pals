<h1>Tournament list</h1>
<table>
    <thead>
    <tr>
        <td>Title</td>
        <td>Description</td>
        <td>Number Teams</td>
        <td>Limit Inscription</td>
        <td>Rules</td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="i in Ts.tournaments ">
        <td>{{i.title}}</td>
        <td>{{i.description}}</td>
        <td>{{i.teams.length}}/{{i.numberTeams}}</td>
        <td>{{i.limitInscription}}</td>
        <td>{{i.rules}}</td>
    </tr>
    </tbody>
</table>
