
<div ng-controller="AwardsTournamentListController">
    <h1>{{loc.tournament.awards}}</h1>
    <table>
     <thead>
        <tr>
            <td>{{loc.signupform.picture}}</td>
            <td>{{loc.tournament.description}}</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="i in As.awards ">
            <td><img height="100" width="100" src="{{i.image}}"> </td>
            <td>{{i.description}}</td>
        </tr>
        </tbody>
    </table>
</div>
