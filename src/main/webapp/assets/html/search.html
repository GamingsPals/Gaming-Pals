<form class="search-filter" method="get" ng-submit="filter(search)">
    <h1>{{loc.search.pals}}</h1>
    <div class="col s6">
        <label for="username">
            {{loc.signupform.name}}
        </label>
        <input type="text" id="username" name="username" ng-model="search.username" placeholder="{{loc.signupform.name}}..."/>
    <label for="games">
        {{loc.search.game}}
    </label>
        {{search.game}}
    <select class="s8" multiple id="games" name="games" ng-model="search.games">
        <option value="">Select a Game</option>
        <option value="{{i.id}}" ng-repeat="i in games">{{i.name}}</option>
    </select>
    </div>
    <div class="col s6">
        <label for="languages">
            {{loc.search.languages}}
        </label>
        {{search.languages}}
        <select class="s8" multiple id="languages" name="languages" ng-model="search.languages">
            <option value="">Select Languages</option>
            <option value="{{i.id}}" ng-repeat="i in languages">{{i.longName}}</option>
        </select>
        <input type="number" value="5" title="Limit" ng-model="search.limit" placeholder="Limit of Results"/>
    </div>
    <input type="submit"  value="{{loc.search.filter}}" /> <a href="search" class="small">{{loc.search.resetFilter}}</a>

</form>
<div class="card " user-card="item" ng-repeat="item in As.search"></div>
