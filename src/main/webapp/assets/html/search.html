<form class="search-filter" method="get" ng-submit="filter(search)">
    <h1>{{loc.search.pals}}</h1>
    <div class="col s6">
        <label for="username">
            {{loc.signupform.name}}
        </label>
        <input type="text" id="username" name="username" ng-model="search.username" placeholder="{{loc.signupform.name}}..."/>
    <label for="games">
        {{loc.search.game}}
    </label>
        {{loc.search.game}}
    <select class="s8" multiple id="games" name="games" ng-model="search.games">
        <option value="">{{loc.search.selectGame}}</option>
        <option value="{{i.id}}" ng-repeat="i in games">{{i.name}}</option>
    </select>
    </div>
    <div class="col s6">
        <label for="languages">
            {{loc.search.languages}}
        </label>
        <select class="s8" multiple id="languages" name="languages" ng-model="search.languages">
            <option value="">{{loc.search.selectlanguages}}</option>
            <option value="{{i.id}}" ng-repeat="i in languages">{{i.longName}}</option>
        </select>
        <label for="ratingAvg">
            {{loc.search.ratingavg}}
        </label>
        <input id="ratingAvg" type="number" min="1" max="5" placeholder="Rating Avg." ng-model="search.ratingAvg"/>
    </div>
    <input type="submit"  value="{{loc.search.filter}}" /> <a href="search" class="small">{{loc.search.resetFilter}}</a>

</form>
<div class="card" user-card="item"
     ng-repeat="item in As.search|paginate:'search'"></div>

<ul class="pagination"
    gp-paginate-url="true"
    gp-paginate-items="As.search"
    gp-paginate
    gp-paginate-limit="6"
    gp-paginate-id="search">
</ul>
