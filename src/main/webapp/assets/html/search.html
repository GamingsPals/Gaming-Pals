<div  class="tournament-header" >
    <h1>{{loc.search.pals}}</h1>
    <img ng-src="assets/images/wallpapers/search.jpg"/>
</div>
<div class="content">


<div class="search-filter">
    <div class="col s6">
        <label for="username">
            {{loc.signupform.name}}
        </label>
        <input type="text" id="username" name="username" ng-model="search.userAccount.username" placeholder="{{loc.signupform.name}}..."/>
    <label for="games">
        {{loc.search.game}}
    </label>
    <select class="s8" multiple id="games" name="games" ng-model="search.games">
        <option value="{{i.id}}" ng-repeat="i in games">{{i.name}}</option>
    </select>
    </div>
    <div class="col s6">
        <label for="languages">
            {{loc.search.languages}}
        </label>
        <select class="s8" multiple id="languages" name="languages" ng-model="search.languages">
            <option value="es">Spanish</option>
            <option value="en">English</option>
        </select>
    </div>
    <a ng-class="button" href="#" class="small" ng-click="search={}">{{loc.search.resetFilter}}</a>

</div>
<div class="card" user-card="item"
     ng-repeat="item in users |paginate:'search':pepe|search:search"></div>
<ul class="pagination"
    gp-paginate-items="users"
    gp-paginate
    gp-paginate-limit="6"
    gp-paginate-id="search"
>
</ul>
</div>
