<form class="search-filter">
    <h1>Search Pals</h1>
    <div class="col s6">
    <label for="name">
        Name
    </label>
    <input type="text" id="name" class="s8" name="name" ng-model="search.name" placeholder="Filter by name..."/>
    <label for="game">
        Game
    </label>
    <select class="s8" id="game" name="game" ng-model="search.game">
        <option value="">Select a Game</option>
        <option value="lol">League of Legends</option>
    </select>
    </div>
    <div class="col s6">
        <span ng-show="search.game=='lol'">
             <label for="tier">
            Tier
        </label>
        <select multiple id="tier" name="tier" ng-model="search.tier">
            <option value="BRONZE">Bronze</option>
            <option value="SILVER">Silver</option>
            <option value="GOLD">Gold</option>
            <option value="PLATINUM">Platinum</option>
            <option value="DIAMOND">Diamond</option>
            <option value="MASTER">Master</option>
            <option value="CHALLENGER">Challenger</option>
        </select>
        </span>
    </div>
    <input type="submit" name="submit" value="Filter" />

</form>

<h1>Result</h1>



<table class="data-table" >
    <thead>
    <tr>
        <td>#</td>
        <td>Username</td>
        <td>Games</td>
        <td>Languages</td>
        <td>Rating Avg.</td>
        <td>Tier</td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in As.search">
        <td><img width="60" ng-src="{{item.picture}}"/></td>
        <td>{{item.userAccount.username}}</td>
        <td>
            <span ng-repeat="g in item.gameInfo">
                <img
                      ng-src="assets/images/games/icons/{{g.game.tag}}icon.png" width="60"/>
            <span class="hide">{{g.game.tag}}</span>
                </span>
        </td>
        <td>
            <div class="flags">
                <img  ng-repeat="lan in item.languages"
                      ng-src="assets/images/flags/{{lan.language}}.png" />
            </div>
        </td>
        <td>
            {{item.ratingAvg}}
        </td>
        <td>
            {{item.gameInfo[0].leagues[0].tier}}
        </td>
    </tr>
    </tbody>
</table>

<script>


    $.fn.dataTable.enum( [ 'SILVER','DIAMOND' ] );

    $(document).ready( function () {

        setTimeout(function() {  $('.data-table').DataTable({
            responsive: true
        });
        }, 1000);
        setTimeout(function() {
            $("select").selectric(
                {
                    responsive: true,
                    disableOnMobile: true
                }
            );
        }, 1200);
    } );




</script>
