<form class="search-filter" method="get" ng-submit="filter(search)">
    <h1>Search Pals</h1>
    <div class="col s6">
        <label for="username">
            Name
        </label>
        <input type="text" id="username" name="username" ng-model="search.username" placeholder="Name..."/>
    <label for="game">
        Game
    </label>
    <select class="s8" id="game" name="game" ng-model="search.game" ng-change="search.tier=null">
        <option value="">Select a Game</option>
        <option value="lol">League of Legends</option>
    </select>
    </div>
    <div class="col s6">
        <span ng-show="search.game=='lol'">
             <label for="tier">
            Tier
        </label>
        <select id="tier" name="tier" ng-model="search.tier">
            <option value="">Select Tier</option>
            <option value="BRONZE">Bronze</option>
            <option value="SILVER">Silver</option>
            <option value="GOLD">Gold</option>
            <option value="PLATINUM">Platinum</option>
            <option value="DIAMOND">Diamond</option>
            <option value="MASTER">Master</option>
            <option value="CHALLENGER">Challenger</option>
        </select>
        </span>
    </div>
    <input type="submit"  value="Filter" /> <a href="search" class="small">Reset Filter</a>

</form>
<table class="data-table" >
    <thead>
    <tr>
        <td>#</td>
        <td>Username</td>
        <td>Games</td>
        <td>Languages</td>
        <td>Rating Avg.</td>
        <td>Tier</td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in As.search">
        <td><img width="60" ng-src="{{item.picture}}"/></td>
        <td><a href="profile/{{item.userAccount.username}}">{{item.userAccount.username}}</a></td>
        <td>
            <span ng-repeat="g in item.gameInfo">
                <img
                      ng-src="assets/images/games/icons/{{g.game.tag}}icon.png" width="60"/>
            <span class="hide">{{g.game.tag}}</span>
                </span>
        </td>
        <td>
            <div class="flags">
                <img  ng-repeat="lan in item.languages"
                      ng-src="assets/images/flags/{{lan.language}}.png" />
            </div>
        </td>
        <td>
            {{item.ratingAvg}}
        </td>
        <td>
                    <span loltier="item.gameInfo[0].leagues[0].tier"></span>
                   <span class="hide">{{(item.gameInfo[0].leagues.length>0) ?
                       item.gameInfo[0].leagues[0].tier : 'unranked'}}</span>
        </td>
    </tr>
    </tbody>
</table>
