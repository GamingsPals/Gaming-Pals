
<h1 class="text-center">
    <b>{{loc.main.slogan}}</b>
</h1>

<ul class="cols">
    <li><img src="assets/images/landpage/friendly.png" />
        {{loc.main.friendly}}</li>
    <li><img src="assets/images/landpage/tournaments.png" />
        {{loc.main.competition}}</li>
    <li><img src="assets/images/landpage/star.png" />
        {{loc.main.community}} <span class="label bg-green3">{{loc.main.attitude}}</span>
        <span class="label bg-red3" title="Skill">{{loc.main.skill}}</span> <span
                class="label bg-magenta3" title="Knowledge">{{loc.main.knowledge}}</span>
    </li>
</ul>

<section class="col s12 text-center">
    <h1 class="text-center">{{loc.main.ourGames}}</h1>
    <div class="card blockcard s4"  ng-repeat="g in games">
        <div class="card-header">
            <h1>{{g.name}}</h1>
            <img class="card-header-header" ng-src="{{g.header}}">
        </div>
    </div>
</section>

<h1 class="text-center">{{loc.main.join2}}</h1>
<div class="text-center">
    <a href="signup" ng-if="!auth.isAuthenticated()"  class="button text-center"><i
            class="fa fa-user-plus"></i>{{loc.main.singup}}</a>
</div>
