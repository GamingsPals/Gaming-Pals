<section ng-controller="IncidencesController">
<h1>Incidences</h1>
    <div class="blocktext s12" ng-repeat="item in incidences|paginate:'incidences'">

        <div><b>Confrontation:</b>
        <a href="team/{{item.confrontation.participes[0].team.name}}">{{item.confrontation.participes[0].team.name}}</a>
        vs <a href="team/{{item.confrontation.participes[0].team.name}}">{{item.confrontation.participes[1].team.name}}</a>
        </div>
        <div>
            <b>Round: </b>{{item.confrontation.round}}
        </div>
        <div>
            <b>Match nยบ: </b> {{item.confrontation.numberMatch}}
        </div>
        <div>
            <p>{{item.description}}</p>

        </div>
        <div class="col s7 x2">
          <a class="button" ng-click="resolveDialog(item)">Resolve</a>
        </div>
        <div class="col s3 x1 float-right">
            <a class="button" image="item.image">See picture</a>
        </div>
        <div class="clear-both"></div>
    </div>
    <div ng-if="incidences.length==0">
        There isn't any incidences yet
    </div>
    <ul class="pagination"
        gp-paginate-items="incidences"
        gp-paginate
        gp-paginate-limit="10"
        gp-paginate-id="incidences">

</section>
